<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matter - a RSS-based content consumption tool.</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://kewbi.sh/css/main.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789" rel="stylesheet">
    <title>Matter</title>
    <meta name="description" content="A minimal RSS reader + bookmarking tool.">
    <meta property="og:title" content="Matter">
    <meta property="og:description" content="A minimal RSS reader + bookmarking tool.">
    <meta property="og:image" content="assets/matter512.png">
    <meta property="og:url" content="https://kewbi.sh/matter">
    <meta property="twitter:title" content="Matter">
    <meta property="twitter:description" content="A minimal RSS reader + bookmarking tool.">
    <meta property="twitter:image" content="assets/matter512.png">
</head>
<body>
    <div class="cont page">
        <div class="m-matter">
            <h1 class="subtitle">Matter</h1>
            <p>A RSS + GitHub bookmark aggregator.</p>
            <hr>
            <details>
                <summary>Advanced</summary>
                <details>
                    <hr>
                    <summary>Edit sources</summary>
                    <label for="sources">Type comma separated list of sources below.</label>
                    <input type="text" id="sources" onchange="toURL(this.value);">
                    <hr>
                </details>
                <details>
                    <summary>GitHub Settings</summary>
                    <hr>
                    <label for="pat">GitHub PAT:</label>
                    <input type="password" id="pat" onchange="setLoc(this.value, 'pat')">
                    <label for="repo">Repo (format: user/reponame):</label>
                    <input type="text" id="repo" onchange="setLoc(this.value, 'repo')">
                    <label for="isnum">Issue #:</label>
                    <input type="number" id="isnum" onchange="setLoc(this.value, 'isnum')">
                    <a href="https://github.com/login/oauth/authorize?client-id=Iv1.3f4fb1ba73a1a737" target="_blank" rel="noreferrer"><button>Log in w/ GitHub</button></a>
                    <hr>
                </details>
                <label for="newurl">New URL to bookmark:</label>
                <input type="text" id="newurl" onchange="saveNew(this.value)">
            </details>
            <hr>
            <div class="grid-element m-grid-el" id="er">
                <p></p>
            </div>
            <div class="grid"></div>
            <template id='m-item'>
                <div class="grid-element m-grid-el">
                    <a><h2></h2></a>
                    <p></p>
                </div>
            </template>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
