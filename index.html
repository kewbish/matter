<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matter - a RSS-based content consumption tool.</title>
    <link rel="stylesheet" href="https://kewbi.sh/css/main.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap&text=ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
</head>
<body>
    <div class="cont page">
        <div class="m-matter">
            <h1 class="subtitle">Matter</h1>
            <p>A RSS + GitHub bookmark aggregator.</p>
            <hr>
            <details>
                <summary>Advanced</summary>
                <details>
                    <hr>
                    <summary>Edit sources</summary>
                    <p>Type your comma separated list of sources below.</p>
                    <input type="text" id="sources" onchange="toURL(this.value);">
                    <hr>
                </details>
                <details>
                    <summary>GitHub Settings</summary>
                    <hr>
                    <p>GitHub PAT:</p>
                    <input type="password" id="pat" onchange="setLoc(this.value, 'pat')">
                    <p>Repo (format: user/reponame):</p>
                    <input type="text" id="repo" onchange="setLoc(this.value, 'repo')">
                    <p>Issue #:</p>
                    <input type="number" id="isnum" onchange="setLoc(this.value, 'isnum')">
                    <hr>
                </details>
                <p>New URL to bookmark:</p>
                <input type="text" id="newurl" onchange="saveNew(this.value)">
            </details>
            <hr>
            <div class="grid-element m-grid-el" id="er">
                <p></p>
            </div>
            <div class="grid"></div>
            <template id='m-item'>
                <div class="grid-element m-grid-el">
                    <a><h2></h2></a>
                    <p></p>
                </div>
            </template>
        </div>
    </div>
    <script src="./main.js"></script>
    <script src"./sw.js"></script>
</body>
</html>
